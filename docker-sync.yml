version: '2'
syncs:
  court-interpreters-office-sync:
    src: './'
    sync_host_port: 10872
    sync_strategy: 'native_osx'
    sync_args:
      - "-ignore='Path .idea'"
      - "-ignore='Path .git'"
      - "-ignore='BelowPath .git'"
      - "-ignore='Path var/cache/*'"
      - "-ignore='Path var/sessions/*'"
      - "-ignore='Path .docker/*'"
